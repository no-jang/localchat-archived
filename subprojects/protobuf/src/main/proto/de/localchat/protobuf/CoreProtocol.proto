syntax = "proto3";

package de.localchat.protobuf;

import "google/protobuf/any.proto";

option optimize_for = SPEED;
option java_multiple_files = true;

message Message {
    uint32 id = 1;
    google.protobuf.Any payload = 2;
}

message MessageToProcessor {
    uint32 id = 1;
    string processor = 2;
}

message DiscoveryRequest {
    string name = 1;
    string address = 2;
    uint32 port = 3;
}