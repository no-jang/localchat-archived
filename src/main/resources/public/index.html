<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LocalChat</title>
    <link href="favicon.svg" rel="icon" sizes="any" type="image/svg+xml">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/674c81e9f5.js"></script>
</head>

<link href="style.css" rel="stylesheet">


<body>

<div class="header">

    <h1>LocalChat</h1>

    <button class="btn-colorscheme" id="colorscheme"><i class="fa-solid" id="themeicon"></i></button>
</div>

<div class="chat" id="chat">

        <div class="sender"><b>User 1</b></div>

        <div class="timestamp">00:00:00</div>
    </div>
    <div class="message">
        <div class="sender"><b>Server</b></div>
        <div class="text">Short testmessage</div>
        <div class="timestamp">22:22:41</div>
    </div> -->
</div>

<div class="footer">
    <input autocomplete="off" autofocus class="inputbox" id="message" name="message"
           placeholder="Type your message here..."
           type="text">
    <button class="btn-more" id="more"><i class="fa-solid fa-angle-up"></i></button>
    <button class="btn-send" id="send"><i class="fa-solid fa-location-arrow"></i></button>
</div>

</body>

<script src="script.js"></script>

</html>
